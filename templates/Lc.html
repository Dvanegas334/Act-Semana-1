<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regresión Logística</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bgH1">

  <!-------------------------------------- NAVBAR -------------------------------------->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Inicio</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">Regresión Logística</h1>

    <!-------------------- FORMULARIO -------------------->
    <div class="card p-4 mb-4">
      <h4 class="mb-3">Ingresa los datos</h4>
      <form method="POST">
        <div class="mb-3">
          <label for="horas" class="form-label">Horas de ejercicio</label>
          <input type="number" step="any" class="form-control" name="horas" required>
        </div>
        <div class="mb-3">
          <label for="calorias" class="form-label">Calorías consumidas</label>
          <input type="number" step="any" class="form-control" name="calorias" required>
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo (0 = Mujer, 1 = Hombre)</label>
          <input type="number" class="form-control" name="sexo" min="0" max="1" required>
        </div>
        <div class="mb-3">
          <label for="pantalla" class="form-label">Horas frente a pantalla</label>
          <input type="number" step="any" class="form-control" name="pantalla" required>
        </div>
        <button type="submit" class="btn btn-primary">Predecir</button>
      </form>
    </div>

    <!-------------------- RESULTADOS -------------------->
    {% if result %}
      <div class="alert alert-info">
        <h5>Resultado de la predicción: {{ result }}</h5>
        <p>Probabilidad: {{ prob|round(3) }}</p>
      </div>
    {% endif %}

    <!-------------------- MÉTRICAS -------------------->
    <div class="card p-4 mt-4">
      <h4 class="mb-3">Métricas del modelo</h4>
      <p><strong>Exactitud:</strong> {{ metrics.accuracy|round(3) }}</p>
      <img src="{{ confusion_matrix }}" alt="Matriz de Confusión" class="img-fluid">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h1, h2, h3, h4, h5 { color: #fff; }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(20, 20, 20, 0.7);
      z-index: -1;
    }
    .navbar { background-color: black; }
    .card { background-color: #212529; color: #fff; }
  </style>
</body>
</html>
